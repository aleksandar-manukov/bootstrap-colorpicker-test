<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap Colorpicker Test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css" />

    <style>
        .colorpicker-2x .colorpicker-saturation {
                width: 200px;
                height: 200px;
            }
        
            .colorpicker-2x .colorpicker-hue,
            .colorpicker-2x .colorpicker-alpha {
                width: 30px;
                height: 200px;
            }
        
            .colorpicker-2x .colorpicker-color,
            .colorpicker-2x .colorpicker-color div {
                height: 30px;
            }
    </style>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>

    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-xs-12">
            <input id="cp1" type="text" class="form-control" value="#5367ce" />
        </div>
        <div class="col-xs-12">
            <div id="cp2" class="input-group colorpicker-component">
                <input type="text" value="#00AABB" class="form-control" />
                <span class="input-group-addon"><i></i></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div id="cp3" class="input-group colorpicker-component">
                    <input type="text" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <a href="#" class="btn btn-default" id="cp4">Change background color</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text" class="form-control" id="cp5" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text" class="form-control" id="cp6" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div id="cp7" style="display: inline-block;"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div id="cp8" data-format="alias" class="input-group colorpicker-component">
                    <input type="text" value="primary" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input id="cp9" type="text" class="form-control" value="pink" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div id="cp10" class="input-group colorpicker-component">
                    <input disabled type="text" value="" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
                <br>
                <p>
                    <a class="btn btn-sm btn-default enable-button" href="#">Enable</a>
                    <a class="btn btn-sm btn-default disable-button" href="#">Disable</a>
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">
                    Show modal
                </button>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div id="cp11" class="input-group colorpicker-component">
                                    <input type="text" value="" class="form-control" />
                                    <span class="input-group-addon"><i></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
